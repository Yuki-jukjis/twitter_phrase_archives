<!doctype html>
<html lang="jp">
<head>
  <meta charset="utf-8">
  <title>言い回しアーカイブス</title>
  <meta name="description" content="説明文">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="jquery.min.js"></script>
  <script src="Chart.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="header">
  <h1>言い回しアーカイブス</h1>
  <p>Twitterで日々変化する定型ツイートをアーカイブします。</p>
</div>
<div id="content">
  <h2 id="phrase_title"></h2>
  <div id="phrase_block">
    <h3>構文</h3>
    <p id="phrase"></p>
  </div>
  <div id="description_block">
    <h3>概要</h3>
    <p id="description"></p>
  </div>
  <div id="appearance_block">
    <h3>初出</h3>
  </div>
  <div id="period_block">
    <h3>盛衰</h3>
    <canvas id="chart"></canvas>
  </div>
  <div id="links_block">
    <h3>関連言い回し</h3>
    <ul id="links"></ul>
  </div>
</div>
</body>
</html>
